<h2>Note Details</h2>
<div class="col-xs-12">

	<h3>{{note.note}}</h3>

	<ul class="list-group">
		<li class="list-group-item"><strong>Created By: </strong>{{note.createdBy}}</li>
		<br>
        <li class="list-group-item"><strong>Created Date: </strong>{{note.createdDate}}</li>
        
	</ul>

	<button class="btn btn-info"><a ng-href="#!/note/{{note.id}}/edit">Edit</a></button>
</div>
